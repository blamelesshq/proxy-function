swagger: '2.0'
info:
  title: Cloud Endpoints + GCF
  description: Sample API on Cloud Endpoints with a Google Cloud Functions backend
  version: 1.0.0
host: ${host}
schemes:
  - https
produces:
  - application/json
paths:
  /proxy-function:
    get:
      summary: Greet a user
      operationId: fetch
      x-google-backend:
        address: ${function_url}/proxy-function
        protocol: h2
      responses:
        '200':
          description: A successful response
          schema:
            type: string
        "401":
           $ref: '#/responses/UnauthorizedError'
responses:
  UnauthorizedError:
    description: API key is missing or invalid
    headers:
      WWW_Authenticate:
        type: string

securityDefinitions:
  # This section configures basic authentication with an API key.
  api_key:
    type: "apiKey"
    name: "x-api-key"
    in: "header"
security:
  - api_key: []
